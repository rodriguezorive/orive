<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Habitación 3D Meta Quest</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Suelo -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#ccc"></a-plane>

      <!-- Paredes -->
      <a-box position="0 2.5 -5" depth="0.1" height="5" width="10" color="#e74c3c"></a-box> <!-- Pared frontal -->
      <a-box position="0 2.5 5" depth="0.1" height="5" width="10" color="#2ecc71"></a-box> <!-- Pared trasera -->
      <a-box position="-5 2.5 0" depth="10" height="5" width="0.1" color="#3498db"></a-box> <!-- Lateral izquierda -->
      <a-box position="5 2.5 0" depth="10" height="5" width="0.1" color="#f1c40f"></a-box> <!-- Lateral derecha -->
      <a-box position="0 5 0" rotation="0 0 0" width="10" height="10" depth="0.1" color="#9b59b6"></a-box> <!-- Techo -->

      <!-- Esfera en movimiento -->
      <a-sphere id="bola" radius="0.5" color="#ffffff" position="0 1 -2"></a-sphere>

      <!-- Animación recurrente de la esfera -->
      <a-animation
        attribute="position"
        dur="2000"
        to="2 1 2"
        direction="alternate"
        repeat="indefinite"
        easing="ease-in-out"
        begin="startAnim">
      </a-animation>

      <!-- Cámara para Meta Quest -->
      <a-entity camera look-controls wasd-controls position="0 1.6 4"></a-entity>

    </a-scene>
  </body>
</html>
